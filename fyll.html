<!DOCTYPE html>
<!--Gör språket svenska i sidan -->
<html lang="sv"> 
<!--Börjar en del av sidan men man kan inte se det här i sidan-->
<head> 
<!--Det är en typ av teckenkodning från unikod -->
    <meta charset="utf-8"> 
	<!--här är sidann namn på chrome eller motsvarande-->
    <title>Log in</title> <!-- --> 
    <!--länkar till css fil för att ändra layout, färger och motsvarande-->
	<link href="style.css" rel="stylesheet"> <!-- -->
    <!-- Detta är skalan för skärmen som hemsidan ska se ut på -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!--sidans innehåll börjar här-->
<body>
    <!--sidans rubrik-->
	<header>
        <h1> Log in </h1>
    </header>
    
<!--används för att kunna använda länkar under header-->
	<nav>
        <ul>
          <li><a href="index.html">Start</a></li>
          <li><a href="slutprojekt.html">Musik Typer</a></li>
          <li><a href="slutprojekt1.html">Musik instrument</a></li>
          <li><a href="slutprojekt2.html">Om oss</a></li>
		  <li><a href="login.html">Logga in</a></li>
          
        </ul>
	</nav>
	<!--Vad som ska står i sidan i main , sidann innehåll-->
	<main>
	<!--används för att kunna skapa formulär-->
		<form action="fyll.html" method="post">
		<fieldset>
				<legend>Fyll dina personliga uppgifter!</legend>
				<p>
					<label for="email">E-Postadress:</label>
					<input name="email" id="email" type="email" required>
				</p>
				<p>
					<label for="telefon">Telefonnummer</label>
					<input name="telefon" id="telefon" type="tel" required>
				</p>
			</fieldset>
			
			<fieldset>
			
			<legend>Skriv vad du tycker!</legend>
			<label for="text"></label>
			<textarea id="text" name="text"></textarea>
			
			</fieldset>
			
			<fieldset>
			<legend>Välja din spännande musik!</legend>
				<input type="radio" id="Kadim" name="gender" value="Kadim">
				<label for="Kadim">Kadim</label><br>
				<input type="radio" id="Nancy" name="gender" value="Nancy">
				<label for="Nancy">Nancy</label><br>
				<input type="radio" id="Kate" name="gender" value="Kate">
				<label for="Kate">Kate</label>
			</fieldset>
			
			<fieldset>
			<legend>Välja din musikinstrument!</legend>
			<input type="checkbox" id="piano" name="piano1" value="Piano">
				<label for="piano"> Piano </label><br>
				<input type="checkbox" id="gitarr" name="gitarr2" value="Gitarr">
				<label for="gitarr"> Gitarr </label><br>
				<input type="checkbox" id="Violin" name="Violin3" value="Violin">
				<label for="Violin"> Violin </label>
			</fieldset>
			
			<fieldset>
				<legend>Vem brukar du lyssna på?</legend>
				<p>
					<select name="Musikerna">
						<option value="Välj">Välj</option>
						<option value="Haifa">Haifa</option>
						<option value="Amr">Amr</option>
						<option value="Rebecca">Rebecca</option>
						<option value="Kadim">Kadim</option>
						<option value="Nancy">Nancy</option>
					</select>
				</p>
			</fieldset>
			<p>
					<input type="submit" value="Skicka">
			</p>
			
		</form>
	</main>
	<!--sidans längs ner-->
	<footer>
		<p>Musiker</p>
	</footer>
</body>
</html>
